<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Розгалужений обчислювальний процес</title>
</head>
<body>

<h1>Розгалужений обчислювальний процес</h1>

<div>
    <label for="xStart">Початкове значення x:</label>
    <input type="number" id="xStart" value="-6">
</div>
<div>
    <label for="xEnd">Кінцеве значення x:</label>
    <input type="number" id="xEnd" value="6">
</div>
<div>
    <label for="step">Крок зміни x:</label>
    <input type="number" id="step" value="2">
</div>
<button onclick="calculate()">Обчислити</button>

<h2>Результати обчислень</h2>
<div id="results"></div>

<script>
    function calculate() {
        const xStart = parseFloat(document.getElementById('xStart').value);
        const xEnd = parseFloat(document.getElementById('xEnd').value);
        const step = parseFloat(document.getElementById('step').value);

        let resultsContainer = document.getElementById('results');
        resultsContainer.innerHTML = '';

        for (let x = xStart; x <= xEnd; x += step) {
            let u;
            if (x <= -1) {
                u = Math.sin(x) + Math.tan(x);
            } else if (x > -1 && x <= 1) {
                u = Math.pow(x, 2) + 2 * Math.pow(x, 3);
            } else if (x > 1) {
                u = Math.sqrt(Math.pow(x, 3)) - Math.exp(x);
            }
            resultsContainer.innerHTML += `<p>Для x = ${x}, u = ${u.toFixed(4)}</p>`;
        }
    }
</script>

</body>
</html>
